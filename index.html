<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>RockPaperScissor</title>
    <style>
        a:link{
         color:darkblue;
         background-color: transparent;
         text-decoration: none;
        }
        a:hover{
          color: white;
          background-color: transparent;
          text-decoration: underline;
        }
    </style>
    <script src="https://kit.fontawesome.com/2eeb14f769.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="headdiv">
        <h2>Rock Paper Scissor</h2>
    </div>
    <div class="screen">
      <span class="usersecoutput">USER ENTERD:&nbsp;<i class="fa-solid fa-hand-back-fist"></i>&nbsp;<i class="fa-solid fa-hand"></i>&nbsp;<i class="fa-solid fa-hand-scissors"></i><br></span>
      <span class="systemsecoutput">SYSTEM ENTERD:&nbsp;<i class="fa-solid fa-hand-back-fist">&nbsp;</i><i class="fa-solid fa-hand"></i>&nbsp;<i class="fa-solid fa-hand-scissors"></i><br></span>
      <span class="winsecoutput">WHO WON:&nbsp;<i class="fa-solid fa-hand-back-fist"></i>&nbsp;<i class="fa-solid fa-hand"></i>&nbsp;<i class="fa-solid fa-hand-scissors"></i><br></span></span>
    </div>
    <div class="buttonclass">
        <!-- <div class="Rock b">Rock</div>
        <div class="paper b">Paper</div>
        <div class="scissor b">Scissor</div> -->
        <button class="Rock b">Rock<i class="fa-solid fa-hand-back-fist"></i></button>
        <button class="paper b">Paper<i class="fa-solid fa-hand"></i></button>
        <button class="scissor b">Scissor<i class="fa-solid fa-hand-scissors"></i></button>
    </div>

        </a>
      </footer>
    <script src="index.js"></script>
</body>
</html>
